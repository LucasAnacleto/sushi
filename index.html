<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/sushi.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Sushiman</title>
  </head>

  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4 data-aos="fade-down">Sushiman</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Comida</a>
          </li>
          <li>
            <a href="#services">Serviço</a>
          </li>
          <li>
            <a href="#about-us">Sobre nós</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="Search" />
          </li>
        </ul>

        <ul class="header__menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="menu"/>
          </li>

        </ul>

      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <img 
          src="assets/sushi-1.png"
          alt="sushi"
          data-aos="fade-up"
        />
        <h2 data-aos="fade-up">
          日 <br />
          本 <br />
          食
        </h2>

        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info" data-aos="fade-left">
          <h1>Sinta o sabor da comida Japonesa</h1>
          <p>Sinta o sabor da comida Japonesa mais popular de qualquer lugar e a qualquer hora.</p>

          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Peça agora</button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play" />
              Como pedir
            </button>
          </div>
        </div>

        <div class="hero-content__testimonial" data-aos="fade-up">
          <div class="hero-content__customer flex-center">
            <h4>24<span>k+</span></h4>
            <p>Clientes satisfeitos</p>
          </div>

          <div class="hero-content__review">
            <img src="assets/user.png" alt="user" />
            <p>"Este é o melhor serviço de entrega de comida Japonesa que já existiu."</p>
          </div>
        </div>
      </div>
    </section>

    
    <script src="js/script.js" type="module"></script>

  </body>

</html>
